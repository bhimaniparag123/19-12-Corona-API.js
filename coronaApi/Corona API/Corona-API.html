<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body {
            background-color: aqua;
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-right: 10px;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        .card p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COVID-19 Data Viewer</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter Country, State, or District" id="locationInput">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="card-container" class="card-container">
            <p>Enter a location to view COVID-19 data.</p>
        </div>
    </div>

    <script src="Js/Corona-API.js"></script>
</body>
</html>
